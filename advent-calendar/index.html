<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Advent Calendar ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Our Advent Calendar</h1>
        <p class="subtitle">A little surprise for you, every day of December.</p>
    </header>

    <div class="calendar-grid" id="calendar-grid">
        <!-- Days will be injected here by JS -->
    </div>

    <!-- Modal for displaying content -->
    <div id="entry-modal" class="modal">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="flap"></div>
                <div class="pocket"></div>
                <div class="letter">
                    <div class="letter-content">
                        <img id="modal-image" class="modal-image" src="" alt="Surprise">
                        <p id="modal-text" class="modal-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
